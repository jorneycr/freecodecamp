<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Data Visualization - Data Visualization with D3</title>
</head>

<body>
    <script src="./../assets/d3.v7.min.js"></script>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

        const w = 500;
        const h = 100;

        const svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h);

        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', (d, i) => i * 30)
            .attr('y', d => (h - d * 3))
            .attr('width', 25)
            .attr('height', d => d * 3)
            .attr('fill', 'navy');
            // .attr('fill', d => `rgb(${~~(Math.random() * 256)}, ${~~(Math.random() * 256)}, ${~~(Math.random() * 256)})`);
            // if we don't add callback then attr will be treated as static and D3 will save it's output and we will same color for every bar
    </script>
</body>

</html>
