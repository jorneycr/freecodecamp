<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC - Data Visualization - Data Visualization with D3</title>
</head>

<body>
    <script src="./../assets/d3.v7.min.js"></script>
    <script>
        const dataset = [
            [34, 78],
            [109, 280],
            [310, 120],
            [79, 411],
            [420, 220],
            [233, 145],
            [333, 96],
            [222, 333],
            [78, 320],
            [21, 123]
        ];

        const w = 500;
        const h = 500;

        const svg = d3.select('body')
            .append('svg')
            .attr('width', w)
            .attr('height', h);

        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', d => d[0])
            .attr('cy', d => h - d[1])
            .attr('r', 5);

        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .attr('x', d => d[0] + 5)
            .attr('y', d => h - d[1])
            .text(d => `${d[0]}, ${d[1]}`);
    </script>
</body>

</html>
